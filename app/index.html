---
layout: default
title: Conf Guide – A curated list of design-related events
---

<div id="container">
  
  <div class="bucket soon">
  
    {% for post in site.posts reversed %}
        <a href="{{ post.site }}" target="_blank" class="card">    
          <div class="image" style="background-image: url(img/{{ post.path | remove: '_posts/' }}.jpg)"></div>
            <div class="text">
              <h2>{{ post.name }}</h2>
              <h4 class="location">{{ post.location }}</h4>
            </div>
            <em>{{ post.datestart }} – {{ post.dateend }}</em>
        </a>
    {% endfor %}
  
  </div>
</div>
